
<!DOCTYPE html>
<html>

<head>
    <link href="./Bit-Masks-App.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body class="mh-100" style="height: 100vh;">
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="h-50 col-md-12 border d-flex align-items-center flex-column">
            <h1 class="mt-md-3">BitsMask</h1>
            <p>Enter GMT offset</p>
            <form class="my-auto w-50">
                <div class="form-group w-100 h-50">

                    <div class="input-group w-100 h-100">
                        <div class="input-group-prepend">
                            <div class="input-group-text">&#x23F0</div>
                        </div>
                        <input id="innum" style="font-size: 30px;" class="form-control h-100" placeholder="Enter GMT offset">

                    </div>
                    

                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Your input must be number.
                    </div>
                </div>
                <div class="form-group">
                    <input class="" type="checkbox">
                    <label>Do you mean NOT gmt offset ?</label>
                </div>
                <div class="form-group" id="output">
                    <p class="text-center">where magic happens</p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./Bit-Masks-App.js">

</script>

</html>
