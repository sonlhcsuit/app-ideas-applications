
<!DOCTYPE html>
<html>

<head>
    <link href="./Calculator-CLI.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body class="mh-100" style="height: 100vh;">
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="h-50 col-md-12 border d-flex align-items-center flex-column justify-content-between">
            <h1 class="mt-md-3">Calculator-CLI</h1>
            <p>An simulator for calculator CLI</p>
            <form class="w-50">
                <div class="form-group w-100 my-auto">

                    <div class="input-group w-100 h-100">
                        <input id="cmd" style="font-size: 30px;" class="form-control h-100" placeholder="eg. cal add 9 8">

                    </div>
                    

                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Your input must be number.
                    </div>
                </div>
            </form>
            <div class="w-100 h-50 border border-danger bg bg-dark text-light p-md-3 overflow-auto" id="log">
            </div>
        </div>
        
    </div>
</body>
<script src="./Calculator-CLI.js">

</script>

</html>
