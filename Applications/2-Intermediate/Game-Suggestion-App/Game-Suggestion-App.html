<!DOCTYPE html>
<html>

<head>
    <link href="./Game-Suggestion-App.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
        <title>Game-Suggestion-App</title>
</head>

<body style="width: 100vw; height: 100vh;" class="d-flex justify-content-center align-items-center">
    <div class="w-75 h-75 d-flex">
        <div class="h-100 w-75 d-flex">
            <form action="#" class="w-50 m-auto h-75" id="form">
                <div class="input-group m-md-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">+</div>
                    </div>
                    <input type="text" name="" class="form-control" id="add" placeholder="Add game">
                </div>
                <div class="input-group m-md-2">
                    <input type="button" class="form-control bg bg-primary text-light" value="Start Voting" id="start">
                    <div class="valid-feedback">
                        Now click to votes above to votes, after that, pass computer for another one
                    </div>
                </div>
            </form>
        </div>
        <div id="recommend" class="h-100 w-25 " >
            <div class="w-100 " style="height: 90%;">
                <div class="border w-100 text-dark p-auto d-flex" style="height: 10%;">
                    <p style="display: block; width: fit-content; height: fit-content; " class="m-auto"> Try it out!</p>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="./Game-Suggestion-App.js">

</script>

</html>
