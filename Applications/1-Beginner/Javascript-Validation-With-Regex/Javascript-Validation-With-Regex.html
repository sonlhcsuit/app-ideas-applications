<body class="d-flex justify-content-center align-items-center flex-column" style="height: 100vh;width: 100vw;">
    <form class="w-50">
        <div class="form-group">
          <label for="mail">Email address</label>
          <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <p class="invalid-feedback">Gmail is only allowed</p>
          <p class="valid-feedback">Looks good</p>

        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter user name">
            <p class="invalid-feedback">letters are allowed without spaces</p>
          <p class="valid-feedback">Looks good</p>
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
          <p class="invalid-feedback">Five (5) capital letters, six (6) symbols and two hyphens (-) in any order are only allowed</p>
          <p class="valid-feedback">Looks good</p>
        </div>
        
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
    
        </div>
        <button type="button" id="btn" class="btn btn-primary">Submit</button>
      </form>
</body>
