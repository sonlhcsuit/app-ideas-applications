<!DOCTYPE html>
<html>

<head>
    <link href="./Key-Value-App.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body style="width:100vw;height:100vh;"
    class="bg bg-secondary d-flex justify-content-center align-items-center flex-column">
    <!-- <textarea class="w-75 h-75 border" disabled style="overflow: auto;"></textarea> -->
    <div class="w-50 h-50  d-flex justify-content-around align-items-center ">
        <p style="font-size: 100px;" id="big" class="text-light"></p>
    </div>
    <div class="w-100 h-25  d-flex justify-content-around align-items-center ">
        <div class="rounded border h-25" style="width:20%">
            <div class="bg bg-primary text-light h-25 d-flex justify-content-center align-items-center">
                event.key
            </div>
            <div class="d-flex text-light justify-content-center align-items-center h-75">
                <h1 id="key"></h1>
            </div>
        </div>
        <div class="rounded border h-25" style="width:20%">
            <div class="bg bg-primary text-light h-25 d-flex justify-content-center align-items-center">
                event.location
            </div>
            <div class="d-flex text-light justify-content-center align-items-center h-75">
                <h1 id="location"></h1>
            </div>
        </div>
        <div class="rounded border h-25" style="width:20%">
            <div class="bg bg-primary text-light h-25 d-flex justify-content-center align-items-center">
                event.which
            </div>
            <div class="d-flex text-light justify-content-center align-items-center h-75">
                <h1 id="which"></h1>
            </div>
        </div>
        <div class="rounded border h-25" style="width:20%">
            <div class="bg bg-primary text-light h-25 d-flex justify-content-center align-items-center">
                event.code
            </div>
            <div class="d-flex text-light justify-content-center align-items-center h-75">
                <h1 id="code"></h1>
            </div>
        </div>

    </div>
</body>
<script src="./Key-Value-App.js">

</script>

</html>
